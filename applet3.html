<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Event Logger Applet</title>
    <style>
        body {
            height: 100vh;
        }
        .applet-3 {
            margin-top: 2rem;
        }
        .container-fluid {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="applet-3 text-center">
            <h1>Event Button Logger</h1>
            <h3 id="logCount">Total Logs: 0</h3>
            <br>
            <button class="btn btn-primary" id="logButton">Click Me</button>
            <button class="btn btn-secondary" id="clearButton">Clear</button>
            <h2>Collected Data:</h2>
            <div id="cardContainer" style="width:20rem; height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script src="applet3.js"></script>
</body>
</html>
